<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendations</title>
    <link rel="stylesheet" href="/application/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>Music Recommendations</h1>
        <p>Type in songs, genres, artists and get recommended new music!</p>
        <form id = "url_music" action = "{{url_for('music')}}" method = "POST"  class = "container">
            <input type="text" id="url" name="url" required>
            <button class="btn btn-clear toolbar-button" id="searchButton"><i class="bi bi-search-heart"></i> Search</button>
       </form>
    
        <div class = "searching-text">
            Searching<span class = "dots">
                <span style="--i: 1;">.</span>
                <span style="--i: 2;">.</span>
                <span style="--i: 3;">.</span>
            </span>
        </div>
    
        {% if recommended_songs_list %}
        <table class="suggested">
            <thead>
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                </tr>
            </thead>
            <tbody>
                {% for song in recommended_songs_list %}
                    <tr>
                        <td>{{ song['song'] }}</td>
                        <td>{{ song['artist'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    
        <script src="static/js/search_Animation.js"></script>
    </div>
</body>
</html>
